<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">0000</div>
      <div class="button-row">
        <div class="button wide operator" id="clear">AC</div>
        <div class="button operator" id="divide">/</div>
      </div>
      <div class="button-row">
        <div class="button number" id="7">7</div>
        <div class="button number" id="8">8</div>
        <div class="button number" id="9">9</div>
        <div class="button operator" id="add">+</div>
      </div>
      <div class="button-row">
        <div class="button number" id="4">4</div>
        <div class="button number" id="5">5</div>
        <div class="button number" id="6">6</div>
        <div class="button operator" id="subtract">-</div>
      </div>
      <div class="button-row">
        <div class="button number" id="1">1</div>
        <div class="button number" id="2">2</div>
        <div class="button number" id="3">3</div>
        <div class="button operator" id="multiply">*</div>
      </div>
      <div class="button-row">
        <div class="button wide number" id="0">0</div>
        <div class="button operator" id="decimal">.</div>
        <div class="button operator" id="calculate">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
